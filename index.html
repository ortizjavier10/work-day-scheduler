<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" 
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeblocks" class="container">
      <!-- Timeblocks go here -->
     
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">9AM</div>
        <div class="col-10 border border-dark toDo" data-time="9"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right save-btn">
           <span class="oi oi-circle-check"></span>
      </button>
      </div> 
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">10AM</div>
        <div class="col-10 border border-dark toDo" data-time="10"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right save-btn">
           <span class="oi oi-circle-check"></span>
      </button>
      </div>
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">11AM</div>
        <div class="col-10 border border-dark toDo" data-time="11"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right save-btn">
           <span class="oi oi-circle-check"></span>
      </button>
      </div>
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">12PM</div>
        <div class="col-10 border border-dark toDo" data-time="12"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right save-btn">
            <span class="oi oi-circle-check"></span>
        </button>
      </div>
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">1PM</div>
        <div class="col-10 border border-dark toDo" data-time="13"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right save-btn">
            <span class="oi oi-circle-check"></span>
        </button>
      </div>
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">2PM</div>
        <div class="col-10 border border-dark toDo" data-time="14"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right">
            <span class="oi oi-circle-check"></span>
        </button>
      </div>
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">3PM</div>
        <div class="col-10 border border-dark toDo" data-time="15"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right">
            <span class="oi oi-circle-check"></span>
        </button>
      </div>
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">4PM</div>
        <div class="col-10 border border-dark toDo" data-time="16"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right save-btn">
            <span class="oi oi-circle-check"></span>
        </button>
      </div>
      <div class="row">
        <div class="col-1 bg-dark text-white rounded-left time">5PM</div>
        <div class="col-10 border border-dark toDo" data-time="17"><p class="task"></p></div>
        <button class="col-1 bg-primary rounded-right save-btn">
            <span class="oi oi-circle-check"></span>
        </button>
      </div> 
     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/js/reference.js"></script>
  </body>
</html>
